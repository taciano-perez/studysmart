{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">StudySmart</h1>
<i>Helping Valentina make the grade</i>ðŸ˜‰
<div class="d-flex justify-content-end mb-2">
    <button id="addButton" class="btn btn-primary">+</button>
</div>
<div id="calendar" class="border p-2">
    {{ calendar_html|safe }}
</div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-around">
        <button id="studyHoursButton" class="btn btn-success">study hours</button>
        <button class="btn btn-info">sleep time</button>
      </div>
    </div>
  </div>
</div>

<!-- Study Hours Modal -->
<div class="modal fade" id="studyHoursModal" tabindex="-1" aria-labelledby="studyHoursLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="studyHoursLabel">study hours</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="studyHoursForm" method="post" action="{{ url_for('study_hours') }}">
      <div class="modal-body">
          <div class="mb-3">
            <label for="studyDate" class="form-label">Date</label>
            <input name="studyDate" type="date" class="form-control" id="studyDate" value="{{ today }}">
          </div>
          <div class="mb-3">
            <label for="studyLength" class="form-label">How long (minutes)</label>
            <input name="studyLength" type="range" class="form-range" id="studyLength" min="5" max="60">
          </div>
          <div class="mb-3">
            <label for="studyDesc" class="form-label">What I studied</label>
            <textarea name="studyDesc" class="form-control" id="studyDesc" rows="3"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Confirm</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('addButton').addEventListener('click', function() {
        var myModal = new bootstrap.Modal(document.getElementById('addModal'));
        myModal.show();
    });

    document.getElementById('studyHoursButton').addEventListener('click', function() {
        var addModal = bootstrap.Modal.getInstance(document.getElementById('addModal'));
        if (addModal) { addModal.hide(); }
        var shModal = new bootstrap.Modal(document.getElementById('studyHoursModal'));
        shModal.show();
    });
</script>
<style>
    .study-dots {
        margin-top: 4px;
        display: flex;
        flex-wrap: wrap;
    }
    .study-dot {
        width: 6px;
        height: 6px;
        background-color: blue;
        border-radius: 50%;
        display: inline-block;
        margin: 1px;
    }
</style>
<script>
    (function() {
        const studyData = {{ study_rows | tojson | safe }};
        console.log('studyData from server', studyData);
        const dayMap = {};
        studyData.forEach(function(row) {
            const day = parseInt(row.study_date.split('-')[2], 10);
            if (!dayMap[day]) {
                dayMap[day] = [];
            }
            dayMap[day].push(row);
        });
        console.log('dayMap', dayMap);

        document.querySelectorAll('#calendar td').forEach(function(td) {
            const day = parseInt(td.textContent);
            if (!isNaN(day) && dayMap[day]) {
                console.log('Rendering dots for day', day, dayMap[day]);
                const container = document.createElement('div');
                container.className = 'study-dots';
                td.appendChild(container);
                dayMap[day].slice(0, 5).forEach(function(r) {
                    const dot = document.createElement('span');
                    dot.className = 'study-dot';
                    dot.setAttribute('data-bs-toggle', 'tooltip');
                    dot.setAttribute('data-bs-html', 'true');
                    dot.setAttribute('title', 'minutes: ' + r.num_minutes + '<br>studied: ' + r.descr);
                    container.appendChild(dot);
                });
            }
        });

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function(el) { new bootstrap.Tooltip(el); });
    })();
</script>
{% endblock %}
